<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Event Scheduler</h1>
            <p>Plan your upcoming events!</p>
        </div>

        <!-- Add Event Form -->
        <div class="mb-3">
            <input type="text" id="eventTitle" class="form-control" placeholder="Event Title">
            <input type="datetime-local" id="eventDate" class="form-control mt-2">
            <button class="btn btn-success mt-2" onclick="addEvent()">Add Event</button>
        </div>

        <!-- Event List -->
        <ul id="eventList" class="list-group"></ul>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
